<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Popup</title>
</head>

<body>
    <div class="header">
        <nav class="nav">
            <div class="nav-element text">
                <a href="#!" class="nav-link">mail</a>
            </div>
            <div class="nav-element text">
                <a href="#!" class="nav-link">images</a>
            </div>
            <div class="nav-element">
                <div class="popup-icon">
                    <img src="img/popup.svg" class="lol" alt="popup">
                </div>
            </div>

            <!-- popup -->

            <input type="checkbox" class="nav-element popup-check" name="popup-icon" />
            <label for="popup-icon" class="pop-label"></label>
            <div class="angle"></div>
            <div class="angle-shadow"></div>
            <div class="popup">
                <ul class="popup-list">
                    <li class="popup-list-element">
                        <a href="#!" class="popup-link">
                            <div class="element-content">
                                <img src="img/1.jpg" alt="Audrey">
                            </div>
                            <div class="element-content-text">Audrey</div>
                        </a>
                    </li>
                    <li class="popup-list-element">
                        <a href="#!" class="popup-link">

                        </a>
                    </li>

                        <a href="#!" class="popup-link">
                            <div class="element-content">
                                <img src="img/3.jpg" alt="Elev">

                            <div class="element-content-text">Elev</div>
                        </a>
                    </li>
                    <li class="popup-list-element">
                        <a href="#!" class="popup-link">
                            <div class="element-content">

                            <div class="element-content-text">Leo</div>
                        </a>
                    </li>

                    </li>
                    <li class="popup-list-element">

                                <img src="img/7.png" alt="Coop">
                            </div>
                            <div class="element-content-text">Coop</div>
                        </a>
                    </li>
                    <li class="popup-list-element">
                        <a href="#!" class="popup-link">

                </ul>

                <input type="checkbox" class="more-checkbox" id="more" name="more" />

                <a href="#other" class="more-text">
                    <span class="text">
                        More

                </a>

            <div class="nav-element icon">
                <a href="#!">
