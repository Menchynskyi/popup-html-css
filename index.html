<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popup</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="header-inner-el"> 
                <a class="links" href="#!">Mail</a>
            </div>
            <div class="header-inner-el">
                <a class="links" href="#!">Images</a>
            </div>
            <div class="header-inner-el">
                <a href="#popup1">
                    <img class="popup-button" src="img/popup.svg" alt="popup-button">
                </a>
            </div>
            <div class="header-inner-el">
                <a class="links" href="#!">
                    <img class="avatar" src="img/avatar.jpg" alt="avatar">
                </a>
            </div>
        </div>
                
            <div id="popup1" class="popup-box">
                    <div class="popup-box-el">
                        <img src="img/1.jpg" alt="audrey">
                        <p>Audrey</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/2.jpg" alt="danny">
                        <p>Danny</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/3.jpg" alt="elev">
                        <p>Elev</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/4.jpg" alt="leo">
                        <p>Leo</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/5.png" alt="gosl">
                        <p>Gosling</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/6.jpg" alt="lynch">
                        <p>Lynch</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/7.png" alt="coop">
                        <p>Cooper</p>
                    </div>
                    <div class="popup-box-el">
                        <img src="img/8.jpg" alt="pitt">
                        <p>Pitt</p>
                    </div>

                    <button>More</button>
                    
                
            </div>
        
       
    </header>

    
</body>

    

</html>
